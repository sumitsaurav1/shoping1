<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="./shop.css">
</head>
<body>
    <nav class="nav-container">
        <div>MeShop</div>
        <div class="nav-item2">
            <a href="#">
                <span class="material-symbols-outlined">
                    home
                </span>
            </a>
            <a href="#">Login</a>
            <a href="#">SignUp</a>
            <a href="./cart.html" class="cart">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
                <p class="digit" id="digit">5</p>
            </a>
            <a href="#" id="profile"></a>
        </div>
    </nav>
    <div class="filter-container">
        
        <div class="filter-itmes">
            <h2 class="menu">
                Filter
            </h2>
            <div class="filter">
                <h2>Color</h2>
                <div><input type="checkbox" value="red" id="red"> Red</div>
                <div><input type="checkbox" value="blue" id="blue">Blue</div>
               
                <div><input type="checkbox" value="black" id="black"> Black</div>
                
             </div>
     
             <div class="filter">
                 <h2>Sizes</h2>
                 <div><input type="checkbox" value="s" id="s"> S</div>
                 <div><input type="checkbox" value="m" id="m"> M</div>
                 <div><input type="checkbox" value="l" id="l"> L</div>
                 <div><input type="checkbox" value="xl" id="xl"> XL</div>
                 
              </div>
     
              <div class="filter">
                 <h2>Prices</h2>
                 <div><input type="checkbox" value="zeroTOtwentyfive" id="0to25"> 0$ to 25$ </div>
                 <div><input type="checkbox" value="twentyfiveTofifty" id="25to50"> 25$ to 50$ </div>
                 <div><input type="checkbox" value="fiftyToHundred" id="50to100"> 50$ to 100$</div>
                 <div><input type="checkbox" value="hunderedPlus" id="100plus"> 100$ to Onwards</div>
                 
              </div>
              <button id="filter-button">Apply Filter</button>
        </div>
        <div class="shop-data">
            <input type="text" placeholder="Search" id="search-input" class="search-input">
            <div class="category-buttons">
                <button id="all" class="all">All</button>
                <button id="mens" class="mens">Mens</button>
                <button id="womens" class="womens">Womens</button>
                <button id="jewellery" class="jewellery">Jewellery</button>
                <button id="electronics" class="electronics">Electronics</button>
            </div>
            <div class="product-container" id="product-container">
            
            </div>
        </div>
    </div>
    <script src="./shop.js"></script>
   <!-- <script src="./shopSearch.js"></script> -->
</body>
</html>
